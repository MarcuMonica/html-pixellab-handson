<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Welcome to our newsletter</h1>

  <p>
    <a
      href="https://www.google.com"
      title="Privacy"
    ><b>Privacy</b></a>
    <a
      href="https://www.facebook.com"
      title="GDPR"
    >GDPR</a>
    <a
      href="https://www.sinfest.net"
      title="Customer Service"
    >Customer Service</a>
    <a
      href="https://www.yahoo.com"
      title="Contact"
    >Contact</a>
  </p>

  <p>
    <img
      src="images/newsletter.jpg"
      alt="image with newsletter"
    >
  </p>

  <p>Subscribe now for our best offers!</p>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore quod aut rem velit accusantium incidunt!</p>


  <h2>Newsletter Form</h2>
  <form action="#">
    <fieldset>
      <legend>Subscribe:</legend>

      <label>Title</label>

      <label for="male">Mr</label>
      <input
        type="radio"
        name="gender"
        id="male"
        value="male"
        checked
      >

      <label for="female">Ms</label>
      <input
        type="radio"
        name="gender"
        id="female"
        value="female"
      >

      <label for="na">Unspecified</label>
      <input
        type="radio"
        name="gender"
        id="na"
        value="na"
      ><br>

      <label for="name">Name*</label>
      <input
        type="text"
        name="name"
        id="name"
        placeholder="Name"
        required
      >
      <label for="surname">Surname*</label>
      <input
        type="text"
        name="surname"
        id="surname"
        placeholder="Surname"
        required
      >

      <label for="email">Email*</label>
      <input
        type="email"
        name="email"
        id="email"
        required
      ><br>

      <input
        type="checkbox"
        name="subscribe"
        id="subscribe"
      >
      <label for="subscribe">Agree to this and <label for="subscribe"><i>we will send you emails</i></label></label><br>

      <input
        type="checkbox"
        name="gdpr-consent"
        id="gdpr-consent"
      >
      <label for="gdpr-consent">GDPR generic consent?</label><br>

      <button
        type="submit"
        title="Subscribe"
        name="submit"
        id="submit"
        value="submit"
      >Subscribe</button>

    </fieldset>

    <p>
      <a
        href="https://www.google.com"
        title="Privacy"
      ><b>Privacy</b></a>
      <a
        href="https://www.facebook.com"
        title="GDPR"
      >GDPR</a>
      <a
        href="https://www.sinfest.net"
        title="Customer Service"
      >Customer Service</a>
      <a
        href="https://www.yahoo.com"
        title="Contact"
      >Contact</a>
    </p>

  </form>



  <div
    class="pixeltab-host"
    id="html01-04-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Welcome to our newsletter</h1>

  <h2>Newsletter Form</h2>
  <p>Subscribe now for our best offers!</p>
  <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Inventore quod aut rem velit accusantium incidunt!</p>
  <p>
    <img
      src="images/newsletter.jpg"
      alt="image with newsletter"
    >
  </p>

  <form action="#">
    <fieldset>
      <legend>Subscribe:</legend>
    </fieldset>

    <label for="subscribe"><i>we will send you emails</i></label>

    <label for="male">Male</label>
    <input
      type="radio"
      name="gender"
      id="male"
      value="male"
      checked
    >

    <label for="female">Female</label>
    <input
      type="radio"
      name="gender"
      id="female"
      value="female"
    >

    <label for="na">N/A</label>
    <input
      type="radio"
      name="gender"
      id="na"
      value="na"
    >

    <label for="name">Name*</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Name"
      required
    >
    <label for="surname">Surname*</label>
    <input
      type="text"
      name="surname"
      id="surname"
      placeholder="Surname"
      required
    >

    <label for="email">Email*</label>
    <input
      type="email"
      name="email"
      id="email"
      required
    >

    <input
      type="checkbox"
      name="subscribe"
      id="subscribe"
    >
    <label for="gdpr-consent">Consent*</label>
    <input
      type="checkbox"
      name="gdpr-consent"
      id="gdpr-consent"
    >

    <button
      type="submit"
      name="submit"
      id="submit"
    >Submit</button>

    <p>
      <a
        href="https://www.google.com"
        title="Privacy"
      ><b>Privacy</b></a>
      <a
        href="https://www.facebook.com"
        title="GDPR"
      >GDPR</a>
      <a
        href="https://www.sinfest.net"
        title="Customer Service"
      >Customer Service</a>
      <a
        href="https://www.yahoo.com"
        title="Contact"
      >Contact</a>
    </p>
    <p>
      <a
        href="https://www.google.com"
        title="Privacy"
      ><b>Privacy</b></a>
      <a
        href="https://www.facebook.com"
        title="GDPR"
      >GDPR</a>
      <a
        href="https://www.sinfest.net"
        title="Customer Service"
      >Customer Service</a>
      <a
        href="https://www.yahoo.com"
        title="Contact"
      >Contact</a>
    </p>

  </form>



  <div
    class="pixeltab-host"
    id="html01-04-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>

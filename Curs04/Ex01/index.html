<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Tables</title>
  <style>
    td,
    th {
      border: 1px solid #000;
    }
  </style>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <table>

    <tr>
      <th>First item in row 1</th>
      <th>Second item in row 1</th>
      <th>Third item in row 1</th>
    </tr>

    <tr>
      <td>First item in row 2</td>
      <td>Numero dos</td>
      <td>Numero tres</td>
    </tr>

    <tr>
      <td>Column 1, row 3</td>
      <td>And second</td>
      <td>And third</td>
    </tr>
  </table>

  <div
    class="pixeltab-host"
    id="html01-04-01"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>

  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Create Account</h1>

  <h2>Create an account</h2>
  <p>This is your account section.</p>
  <p>Lorem ipsum dolor sit amet, consectetur adipisicing.</p>
  <p>
    <img
      src="images/your-account.jpg"
      alt="your account"
    >
  </p>

  <form action="#">
    <fieldset>
      <legend>Account data:</legend>
    </fieldset>

    <label for="subscribe"><i>we will send you emails</i></label>
    <!--<label for="terms"><a href="#">terms and conditions</a></label> -->

    <p>
      <img
        src="images/thank_you.jpg"
        alt="thank you"
      >
    </p>

    <label for="male">Male</label>
    <input
      type="radio"
      name="gender"
      id="male"
      value="male"
      checked
    >
    <label for="female">Female</label>
    <input
      type="radio"
      name="gender"
      id="female"
      value="female"
    >
    <label for="na">N/A</label>
    <input
      type="radio"
      name="gender"
      id="na"
      value="na"
    >

    <label for="name">Name*</label>
    <input
      type="text"
      name="name"
      id="name"
      placeholder="Name"
      required
    >
    <label for="surname">Surname*</label>
    <input
      type="text"
      name="surname"
      id="surname"
      placeholder="Surname"
      required
    >
    <label for="username">Username*</label>
    <input
      type="text"
      name="username"
      id="username"
      placeholder="Username"
      required
    >

    <label for="email">Email*</label>
    <input
      type="email"
      name="email"
      id="email"
      placeholder="Email"
      required
    >

    <label for="password">Password*</label>
    <input
      type="password"
      name="password"
      id="password"
      placeholder="Password"
      required
    >

    <label for="password-confirm">Confirm Password*</label>
    <input
      type="password"
      name="password-confirm"
      id="password-confirm"
      placeholder="Confirm Password"
      required
    >

    <label for="terms">
      <a
        href="#"
        title="terms and conditions"
      >terms and conditions</a>*
    </label>
    <input
      type="checkbox"
      name="terms"
      id="terms"
      required
    >

    <label for="subscribe">Subscribe*</label>
    <input
      type="checkbox"
      name="subscribe"
      id="subscribe"
    >
    <label for="gdpr-consent">Gdpr-consent*</label>
    <input
      type="checkbox"
      name="gdpr-consent"
      id="gdpr-consent"
    >

    <button
      type="submit"
      name="submit"
      id="submit"
    >Submit</button>

    <button
      type="reset"
      name="reset"
      id="reset"
    >Reset</button>

    <p>
      <a
        href="https://www.google.com"
        title="Create Account"
      ><b>Create Account</b></a>
      <a
        href="https://www.facebook.com"
        title="Your account"
      >Your account</a>
      <a
        href="https://www.tinder.com"
        title="Customer Service"
      >Customer Service</a>
      <a
        href="https://www.sinfest.net"
        title="Contact"
      >Contact</a>
      <a
        href="https://www.yahoo.com"
        title="Home"
      >Home</a>
    </p>
    <p>
      <a
        href="https://www.google.com"
        title="Create Account"
      ><b>Create Account</b></a>
      <a
        href="https://www.facebook.com"
        title="Your account"
      >Your account</a>
      <a
        href="https://www.tinder.com"
        title="Customer Service"
      >Customer Service</a>
      <a
        href="https://www.sinfest.net"
        title="Contact"
      >Contact</a>
      <a
        href="https://www.yahoo.com"
        title="Home"
      >Home</a>
    </p>


  </form>


  <div
    class="pixeltab-host"
    id="html01-04-05"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>

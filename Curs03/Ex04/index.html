<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Checkboxes</title>


  <link
    rel="stylesheet"
    href="https://pixellab.ro/js/pixeltab/static/js/pixeltab.css"
  >
</head>

<body>
  <h1>Lista mea de cumparaturi</h1>
  <form>
    <h3>Carrefour</h3>
    <ul>
      <li>
        <label for="struguri">Struguri</label>
        <input
          type="checkbox"
          name="struguri"
          id="struguri"
        >
      </li>
      <li>
        <label for="detergent">Detergent</label>
        <input
          type="checkbox"
          name="detergent"
          id="detergent"
        >
      </li>
      <li>
        <label for="sapun">Sapun</label>
        <input
          type="checkbox"
          name="sapun"
          id="sapun"
        >
      </li>
    </ul>
  </form>

  <form action="/">
    <ul>
      <li>
        <label for="flowers">Flowers</label>
        <input
          type="checkbox"
          name="Flowers"
          id="flowers"
        >
      </li>
      <li>
        <label for="juice">Juice</label>
        <input
          type="checkbox"
          name="Juice"
          id="juice"
        >
      </li>
      <li>
        <label for="Mineral-Water">Sparkling Water</label>
        <input
          type="checkbox"
          name="Mineral-Water"
          id="Mineral-Water"
        >
      </li>
    </ul>
  </form>

  <form action="/">
    <ul>
      <li>
        <label for="Candy">Candy</label>
        <input
          type="checkbox"
          name="Candy"
          id="Candy"
        >
      </li>
      <li>
        <label for="Chocolate">Chocolate</label>
        <input
          type="checkbox"
          name="Chocolate"
          id="Chocolate"
        >
      </li>
      <li>
        <label for="Lollies">Lollipop</label>
        <input
          type="checkbox"
          name="Lollies"
          id="Lollies"
        >
      </li>
    </ul>
  </form>

  <div
    class="pixeltab-host"
    id="html01-03-04"
  ></div>
  <script src="https://pixellab.ro/js/pixeltab/static/js/pixeltab.js"></script>
</body>

</html>
